<!DOCTYPE html>
<html>
  <body>
    <h1>Readings</h1>
    <ul>
      {% for r in readings %}
      <li>{{ r.hub_time }} <code>{{ r.hub_id }}</code> <code>{{ r.cell_id }}</code>
	{% if r.relay %}<b>{{ r.temperature }}&deg;</b>{% if r.relayed_time %} (relayed at {{ r.relayed_time }}){% endif %}
	{% else %}<s>{{ r.temperature }}</s>{% endif %}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
