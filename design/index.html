<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/public/img/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="/public/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Heat Seek Setup</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="logo-container">
            <div class="logo" alt="Heat Seek Logo"></div>
            <h1>Setup</h1>
          </div>
        </div>
      </div>
      <div class="row blue">
        <div class="col-md-4 col-md-offset-4">
          <div class="instructions">
            <h3>Hub Setup Instructions</h3>
            <form id="form">
              <div class="center-container">
                <img src="/public/img/hub.png" class="img-responsive" alt="Photo of a Heat Seek Hub">
              </div>
              <div class="form-group">
                <label name="xbee_id">Please enter the hub's 4-digit code:</label>
                <div class="center-container">
                  <input type="text"  maxlength="4" class="form-control" id="xbeeId" placeholder="C0DE">
                </div>
              </div>
              <button type="submit" class="btn btn-default btn-lg btn-block" disabled="disabled" id="getStarted">
                Get Started
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="/public/lib/jquery/jquery.min.js"></script>
    <script src="/public/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/public/js/index.js"></script>
  </body>
</html>
